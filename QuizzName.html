<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Quizz name</title>
    <link rel="stylesheet" href="css/style_signUp.css" />
</head>

<body>
    <h1>Enter name</h1>

    <div class="grid-container">

        <div class="grid-item">
            <label for="qname">* Quizz name</label><br>
            <input type="qname" class="rond" id="qname" name="qname" required />
        </div>
        <input class="grid-item" id="ajaxButton" type="submit" value="Submit">

    </div>
    <script>
    $(document).ready(function () {
        $('#ajaxButton').click(function () {
            $.ajax({
                url: 'http://localhost:3002/addQuizz',
                type: 'POST',
                dataType: 'text',
                contentType: 'application/json', // Set the Content-Type to JSON
                data: JSON.stringify({
                    qname: $('#qname').val(),
                }),
                success: function (data) {
                    console.log("C'est bon!");
                },
                error: function (xhr, status, error) {
                    console.log('Error:', error);
                }
            });
            /*window.location.href = 'CreateQuizz.html';*/
        });
    });
    </script>
</body>

</html>
